// For android/build.gradle
buildscript {
    ext.kotlin_version = "1.9.22" // Kotlinの最新バージョン
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.0.2" // Gradleプラグインの最新バージョン
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Gradleのビルドディレクトリを指定（オプション）
project.buildDir = new File(rootDir, "../build/android")

tasks.register("clean", Delete) {
    delete rootProject.layout.buildDirectory
}
